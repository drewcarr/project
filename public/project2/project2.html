<!DOCTYPE html>
<html>

<head>
    <title>Project 2: TAMU PaintBot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./project2.css">
    <link rel="stylesheet" href="../libraries/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="./project2.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body onkeypress="bloop()">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-12">
                <div class="row h-100">
                    <div id="window" class="col-lg-8">
                        <div id="base">
                            <!-- <div id="base-pos"></div> -->
                            <div id="base-pos">
								<div id="tip" class="tip"></div>
							</div>
							<div id="link1" class="link">
								<div class="link-style fill"></div>
                                <div id="link2" class="link">
									<div class="link-style fill"></div>
                                    <div id="link3" class="link">
									<div class="link-style fill"></div>
										<div id="invis">
											<!-- <div id="tip" class="tip"></div> -->
										</div>
                                        <!-- <i class="fa fa-paint-brush" aria-hidden="true"></i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="control-panel" class="col-lg-4">
                        <div id="joint-mode-control" class="row h-50">
                            <div class="col-lg-12">
                                <h1 class="mode-label">Joint Mode Control</h1>
                                <div class="row h-25">
                                    <div class="col-lg-6 text-right">
                                        <h1 class="joint-label">Joint 1 :</h1>
                                    </div>
                                    <div class="col-lg-6">
                                        <button class="counter-clock-btn" onmousedown="counterClockwise(0)" onmouseup="stopTurn()">
                                            <i class="fa fa-undo" aria-hidden="true"></i>
                                        </button>
                                        <button class="clockwise-btn" onmousedown="clockwise(0)" onmouseup="stopTurn()">
                                            <i class="fa fa-repeat" aria-hidden="true"></i>
                                        </button>    
                                    </div>
                                </div>
                                <div class="row h-25">
                                    <div class="col-lg-6 text-right">
                                        <h1 class="joint-label">Joint 2 :</h1>
                                    </div>
                                    <div class="col-lg-6">
                                        <button class="counter-clock-btn" onmousedown="counterClockwise(1)" onmouseup="stopTurn()">
                                            <i class="fa fa-undo" aria-hidden="true"></i>
                                        </button>
                                        <button class="clockwise-btn" onmousedown="clockwise(1)" onmouseup="stopTurn()">
                                            <i class="fa fa-repeat" aria-hidden="true"></i>
                                        </button>    
                                    </div>
                                </div>
                                <div class="row h-25">
                                    <div class="col-lg-6 text-right">
                                        <h1 class="joint-label">Joint 3 :</h1>
                                    </div>
                                    <div class="col-lg-6">
                                        <button class="counter-clock-btn" onmousedown="counterClockwise(2)" onmouseup="stopTurn()">
                                            <i class="fa fa-undo" aria-hidden="true"></i>
                                        </button>
                                        <button class="clockwise-btn" onmousedown="clockwise(2)" onmouseup="stopTurn()">
                                            <i class="fa fa-repeat" aria-hidden="true"></i>
                                        </button>    
                                    </div>
                                </div>
                                <div class="row h-25 align-content-start">
                                    <div class="col-lg-12 text-center">
                                        <h3 class="instructions">Press "p" to start painting</h3>
                                        <h3 class="instructions">Press "p" to stop painting</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="world-mode-control" class="row h-50">
                            <div class="col-lg-12">
                                <h1 class="mode-label">World Mode Control</h1>
                                <div class="row h-25 align-content-end">
                                    <div class="col-lg-12 text-center">
                                        <button class="dir-button" onmousedown="verticalTranslation(-1)" onmouseup="stopTranslation()">
                                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                                    </button>
                                    </div>
                                </div>
                                <div class="row h-25 align-content-center">
                                    <div class="col-lg-6 text-center">
                                        <button class="dir-button" onmousedown="horizontalTranslation(-1)">
                                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <button class="dir-button" onmousedown="horizontalTranslation(1)">
                                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row h-25 align-content-start">
                                    <div class="col-lg-12 text-center">
                                        <button class="dir-button" button class="dir-button" onmousedown="verticalTranslation(1)" onmouseup="stopTranslation()">
                                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
